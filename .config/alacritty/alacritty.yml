window:
  padding:
    x: 13
    y: 13
  dynamic_padding: true
  dynamic_title: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

background_opacity: 0.85 # value range is 0 ~ 1

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    blinking: Off
  # Vi mode cursor style
  #
  # If the vi mode cursor style is `None` or not specified, it will fall back to
  # the style of the active value of the normal cursor.
  #
  # See `cursor.style` for available options.
  vi_mode_style: none
font:
  normal:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 11

colors:
  primary:
    background: '#5a5475'
    foreground: '#f8f8f2'
  cursor:
    text: '#f8f8f2'
    cursor: '#c7b7c7'
  normal:
    black: '#3b3a32'
    red: '#f1756f'
    green: '#6de874'
    yellow: '#e6c000'
    blue: '#a381ff'
    magenta: '#ff87b1'
    cyan: '#7ef5b8'
    white: '#c7b7c7'
  bright:
    black: '#685868'
    red: '#ff9f9a'
    green: '#7bfa81'
    yellow: '#ffea00'
    blue: '#c5a3ff'
    magenta: '#ffb8d1'
    cyan: '#c2ffdf'
    white: '#ffefff'
